<!DOCTYPE html>
<html>
<head>
    <title>Login - Recipe App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><link rel="stylesheet" href="static/style.css">
{% comment %} <link rel="stylesheet" href="static/style.css"> {% endcomment %}
{% comment %} </head> {% endcomment %}
<body>
    <div class="container">
        <h1>Login to Recipe App</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
